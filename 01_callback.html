<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>1. 동기 vs 비동기</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        line-height: 1.8;
      }
      .box {
        padding: 15px;
        border: 1px solid lightgray;
        border-radius: 5px;
      }
      code {
        background-color: whitesmoket;
        padding: 2px 5px;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>1. 동기(Synchronous) vs 비동기(Asynchronous)</h1>
      <p>
        브라우저 개발자 도구(F12)의 'Console' 탭에서 출력 순서를 확인하세요.
      </p>
    </div>
    <script>
      /*
        ==================================================================================
        🎯 동기(Synchronous) 코드: 순서대로 실행
        ==================================================================================
        - 코드가 작성된 순서 그대로 위에서 아래로 실행됩니다.
        - 각 라인은 이전 라인의 실행이 완전히 끝나야 시작됩니다.
        */
      console.log("--- 동기 코드 시작 ---");
      // (세 개의 console.log 작업을 순서대로 실행)
      console.log("1. 첫 번째 작업");
      console.log("2. 두 번째 작업");
      console.log("3. 세 번째 작업");
      console.log("--- 동기 코드 종료 ---\n\n");

      /*
        ==================================================================================
        🎯 비동기(Asynchronous) 코드: 기다리지 않음
        ==================================================================================
        - setTimeout은 대표적인 비동기 함수입니다.
        - 브라우저에게 "n 밀리초(ms) 뒤에 이 함수를 실행해줘"라고 '요청'만 하고,
          결과를 기다리지 않고 즉시 다음 코드로 넘어갑니다.
        */
      console.log("--- 비동기 코드 시작 ---");
      // setTimeout은 비동기 함수이지만, async/await/Promise 객체가 아니다
      // (setTimeout을 사용하여 비동기 실행 순서를 만드세요)
      console.log("첫 번째 작업");
      // setTimeout(함수, 시간)
      setTimeout(() => {
        console.log("두 번째 작업");
      }, 1500); // 1500ms, 1.5초
      console.log("세 번째 작업");
      console.log("--- 비동기 코드 종료 ---");
    </script>
  </body>
</html>
